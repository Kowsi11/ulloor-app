<div class="container">

    <div class="example-header" fxLayout="row">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8">

        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="sno">
                <mat-header-cell *matHeaderCellDef mat-sort-header> S.No </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="id"> <a href="">{{row.sno}}</a> </mat-cell>
            </ng-container>


            <!-- Progress Column -->
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="progress" (click)="openDialog(row.title,row.id)">
                    {{row.title}}
                </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="category">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
                <mat-cell *matCellDef="let row" data-label="name"> {{row.category}} </mat-cell>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="price">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Price </mat-header-cell>
                <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color"> {{row.price}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="available">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Available </mat-header-cell>
                <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color"> {{row.available}}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="createdAt">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
                <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color"> {{row.createdAt}}
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;">
            </mat-row>
        </mat-table>

        <mat-paginator [pageSize]="10"></mat-paginator>
    </div>
