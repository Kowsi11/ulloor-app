
 <section>
  <div class="pagenation-holder">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <i class="breadcrumbs-1">No of products found {{products.length}} </i>
        </div>
        <div class="col-md-6">
          <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">products</a></li>
            <li class="current"><a href="#">Breadcrumbs</a></li>
          </ol>
        </div>
      </div>
    </div>
  </div>
</section>








<section class="section-side-image clearfix">
    <section class="sec-padding">
      <div class="container">
      <h4 class="uppercase">product tittle</h4>
      <ng-template [ngIf]="products.length>0"[ngIfElse]="noProduct">
      
      <div class="col-md-12">
      <div  *ngFor="let product of products | paginate: config" >
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="sp-feature-box-3 margin-bottom">
          <div class="img-box"> <a routerLink="product/view/{{product.handle}}" class="view-btn uppercase">View</a>
            <div class="badge">Hot</div>
			<!-- <div class="carousel-inner">
			 <div class="item" *ngFor="let image of product.images">-->
            <img src='{{product.featuredImage}}' alt="" width="350" height="450" /> 
			<!--</div>
			</div>-->
		</div>  
          <div class="clearfix"></div>
          <br/>
          <h4 class="less-mar-1">{{product.title}}</h4>
          <p>{{product.description}}</p
><!-- <label class="uppercase">Prize : </label> -->
          <h5 class="text-primary">Rs.{{product.price}}</h5>
          <form class="form">
            <label class="uppercase"></label>
            <div class="switch-field">
              <div  *ngFor="let order of product.sizePriceIdList"  > 
                <input  type="radio"  name="switch-two" [value]="order.id" [id]="order.id" (change)="product.selectedVarient = onSizeChange($event.target.value,product.priceVaries)" />
               <label for="{{order.id}}"> {{order.size}}</label>&nbsp;
               </div>
               </div> 
        </form>  
          
         <ng-template [ngIf]="product.selectedVarient==null"[ngIfElse]="selected"> 
            <button  class="btn btn-medium btn-cyan btn-anim-3 uppercase xround-7">
              Select Size
          </button>
        </ng-template>
        <ng-template #selected>
          <a class="btn btn-medium btn-primary btn-anim-3 uppercase xround-7" href="javascript:void(0)" (click)="addToCart(product.handle,product.selectedVarient,1)">Add to cart</a> 
        </ng-template>
         </div>
      </div>
      </div>
      </div>
      
      
    
      </ng-template>
      <ng-template #noProduct>
        <br><br>Ther is no product 
      </ng-template>
      </div>
      </section>
    <div class="clearfix"></div>
      <!-- end section  (click)="product.description=onSizeChange($event.target.value)"  (change)="onQuantityChange($event.target.value)"/-->
      
    
    
  </section>
