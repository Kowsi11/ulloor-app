
<i>No of products found {{products.length}}</i>
<section class="section-side-image clearfix">
    <section class="sec-padding">
      <div class="container">
      <ng-template [ngIf]="products.length>0"[ngIfElse]="noProduct">
      
      <div class="col-md-12">
      <div  *ngFor="let product of products | paginate: config" >
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="sp-feature-box-3 margin-bottom">
          <div class="img-box"> <a routerLink="product/view/{{product.id}}" class="view-btn uppercase">View</a>
            <div class="badge">Hot</div>
			<!-- <div class="carousel-inner">
			 <div class="item" *ngFor="let image of product.images">-->
            <img src='{{product.images[0]}}' alt="" width="350" height="450" /> 
			<!--</div>
			</div>-->
		</div>  
          <div class="clearfix"></div>
          <br/>
          <h4 class="less-mar-1">{{product.name}}</h4>
          <p>{{product.description}}</p>
          
          <form class="form">
            <label class="uppercase">Size: </label>
            <div class="switch-field">
              <div  *ngFor="let property of sizeCalculation(product.properties)" >
                <input type="radio" id="{{product.name}}{{property.size}}"  value="{{property.size}}" name="switch-two" (click)= "product.description=onSizeChange($event.target.value)"/>
                <label for="{{product.name}}{{property.size}}" >{{property.size}}</label>&nbsp; 
               </div>
              <h5 class="text-primary">$ {{product.price}}</h5>
            </div>
          </form>
        
          {{product.description}}<br>
          <a class="btn btn-border light btn-small" href="">Add to cart</a> </div>
        
         
      </div>
      </div>
      </div>
      
      
    
      </ng-template>
      <ng-template #noProduct>
        <br><br>Ther is no product 
      </ng-template>
      </div>
      </section>
    <div class="clearfix"></div>
      <!-- end section  (click)="product.description=onSizeChange($event.target.value)"  (change)="onQuantityChange($event.target.value)"/-->
      
    
    
  </section>
