<style>
    .example-card {
        max-width: 400px;
    }

    .inventory-input {
        width: 100%;
    }
</style>

<h1 mat-dialog-title>Edit Alert!<br></h1>
<div mat-dialog-content>
    <mat-card class="example-card">
        <mat-card-header>

            <mat-card-title>{{subProduct.name}}</mat-card-title>
            <mat-card-subtitle>

                <mat-checkbox [(ngModel)]="subProduct.available">Size {{subProduct.title}} Available
                </mat-checkbox>
                <br>
                <mat-slide-toggle [(ngModel)]="subProduct.stockAvailable"> Stock
                    Available
                </mat-slide-toggle>
            </mat-card-subtitle>
        </mat-card-header>
        <!-- <ng-template [ngIf]="size3Available" [ngIfElse]="disabledMatContent"> -->
        <mat-card-content>
            <mat-form-field class="inventory-input">
                <mat-label>Inventory Quantity</mat-label>
                <input matInput type="number" [(ngModel)]="subProduct.inventoryQuantity"
                    placeholder="product Quantity Ex: 100">
                <mat-hint>Product quantity should be more than 0</mat-hint>
            </mat-form-field>
            <mat-form-field class="inventory-input">
                <mat-label>Product Weight</mat-label>
                <input matInput [(ngModel)]="subProduct.weight" placeholder="Product weight in gram Ex.50 gram">
                <mat-hint>Product weight in gram Ex:50</mat-hint>
            </mat-form-field>
            <!-- <ng-template [ngIf]="productCompareCheck" [ngIfElse]="noVariesnew"> -->
            <mat-form-field class="inventory-input">
                <mat-label>Product Price</mat-label>
                <input matInput [(ngModel)]="subProduct.price" placeholder="Enter product Price Example: ₹499">
                <mat-hint>Price of the product in <strong>₹</strong></mat-hint>
            </mat-form-field>
            <!-- </ng-template> -->
        </mat-card-content>
    </mat-card>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]="subProduct" cdkFocusInitial>Ok</button>
</div>
